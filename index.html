<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>To Do List</h1>
  <div class="input-section">
    <h2>Add Task</h2>
    <input id="userInput" type="text" placeholder="Enter task..">
    <button onclick="addTask()">ADD</button>
  </div>
  <div class="task-section">
    <h2 class="task-header">Tasks</h2>
    <div id="taskd" class="task-container">

    </div>


  </div>
  <div class="button-container">
    <button class="remove" onclick="removeTask()">Remove Task</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
